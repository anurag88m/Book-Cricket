<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#a93226" />
    <title>Retro Book Cricket</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1055/1055668.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&family=Bangers&display=swap');
      
      /* Custom Flash Game Aesthetic Utilities */
      .flash-container {
        box-shadow: 0 0 0 4px #000, 0 0 20px rgba(0,0,0,0.5);
      }
      
      /* THEMES */
      
      /* Start Screen - Classy Cricket Stadium Night */
      .bg-start-cricket {
        background-color: #1e293b;
        background-image: 
          linear-gradient(to bottom, rgba(15, 23, 42, 0.1), rgba(0, 0, 0, 0.4)),
          url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      /* Player 1 - Blue Theme Stadium */
      .bg-p1 {
        background-color: #1e3a8a;
        background-image: 
          linear-gradient(to bottom, rgba(30, 58, 138, 0.7), rgba(15, 23, 42, 0.8)),
          url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      /* Player 2 - Green Theme Stadium */
      .bg-p2 {
        background-color: #14532d;
        background-image: 
          linear-gradient(to bottom, rgba(20, 83, 45, 0.7), rgba(15, 23, 42, 0.8)),
          url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      /* Stadium Pattern Overlay (to be applied on top of gradients) */
      .stadium-pattern {
        background-image: 
          /* Clouds */
          radial-gradient(circle at 15% 15%, rgba(255,255,255,0.1) 2%, transparent 2.5%),
          radial-gradient(circle at 75% 10%, rgba(255,255,255,0.1) 3%, transparent 3.5%),
          /* Subtle grid/scanline feel */
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%),
          /* Grass texture hint at bottom */
          linear-gradient(to top, rgba(0,0,0,0.2) 0%, transparent 40%);
        background-size: 100% 100%, 100% 100%, 100% 4px, 100% 100%;
      }
      
      .retro-text {
        font-family: 'Bangers', cursive;
        letter-spacing: 1px;
      }
      
      .pixel-text {
        font-family: 'Press Start 2P', cursive;
      }

      .mono-text {
        font-family: 'Roboto Mono', monospace;
      }

      /* 3D Book Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        z-index: 2;
        pointer-events: none;
      }
    </style>

}
